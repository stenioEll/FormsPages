<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro CovLocation</title>
</head>
<body >
        
    <body>

        <section class="content-site">
            <div class="container">
                <section class="centro">
                    <div class="col-md-12">

                     
                    </div>
                            <div class="row">
                                <div class="space"></div>
                            </div>
                            <main>
                                <form action="">
                                    <div class="box">
                                        <img class="displayed2" src="./img/Group 5.png" alt="garota">
                                        <h2>CRIE SUA CONTA E JUNTE-SE A NÓS</h2>
            
                                        <div class="espaco"></div>
                                        <div class="row row-cols-2">
                                            <div class="col-md-4 offset-md-1">
                                                <label for="nome">Nome:</label>
                                                <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome">
                                                <div class="underline"></div> 
                                            </div>
                                            <div class="col-md-4 offset-md-2">
                                                <label for="Sobrenome">Sobrenome:</label>
                                                <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
                                            </div>
                                        </div>
                                        <div class="espaco"></div>
                                        <div class="row row-cols-2">
                                            <div class="col-md-4 offset-md-1">
                                                <label for="email">Email:</label>
                                                <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email"> 
                                            </div>
                                            <div class="col-md-4 offset-md-2">
                                                <label for="senha">Senha</label>
                                                <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha">
                                            </div>
                                        </div>

                                        <div class="espaco"></div>
                                        <div class="row">
                                            <div class="col-sm-2 offset-sm-1">
                                                <label for="idade">Idade:</label>
                                                <input type="number" class="form-control" name="idade" id="idade" placeholder="Digite sua idade"> 
                                            </div>
                                            <div class="col-sm-2 offset-sm-2">
                                                
                                                <label for="">Sexo:</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                                    <label class="form-check-label" for="exampleRadios1">
                                                      M
                                                    </label>
                                                  </div>
                                                  <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                                    <label class="form-check-label" for="exampleRadios2">
                                                      F
                                                    </label>
                                                  </div>
                                                  <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                                                    <label class="form-check-label" for="exampleRadios3">
                                                      Prefiro não especificar
                                                    </label>
                                                  </div>
                                        </div>
                                            <div class="col-sm-4">
                                                <label for="">Possui alguma doença crônica:</label>
                                                <div class="form-check-inline-control">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                                                    <label class="form-check-label" for="exampleRadios1">
                                                      Sim
                                                    </label>
                                                  </div>
                                                  <div class="form-check-inline">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                                                    <label class="form-check-label" for="exampleRadios2">
                                                      Não
                                                    </label>
                                                  </div>
                                                    
                                                
                                        </div>
                                        <div class="espaco"></div>


                                                    <div class="row align-items-center">
                                                        <div class="col">
                                                            <h2>Endereço</h2>
                                                        </div>
                                            
                                                    </div>

                                                        <div class="espaco"></div>
                                                        <div class="row row-cols-2 ">
                                                            <div class="col-sm-8 offset-sm-1">
                                                                <label for="nome">Rua:</label>
                                                                <input type="text" class="form-control" name="rua" id="rua" placeholder="Digite sua rua"> 
                                                            </div>
                                                            <div class="col-sm-2">
                                                                <label for="numero">Nº</label>
                                                                <input type="number" class="form-control" name="numero" id="numero" placeholder="Digite o número">
                                                            </div>
                                                        </div>

                                                        <div class="espaco"></div>
                                                        <div class="row row-cols-2">
                                                            <div class="col-md-2 offset-md-1">
                                                                <label for="cep">CEP:</label>
                                                                <input type="text" class="form-control" name="cep" id="cep" placeholder="Digite seu cep"> 
                                                            </div>
                                                            <div class="col-md-2 offset-md-2">
                                                                 <label for="cidade">Cidade:</label>
                                                                <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Digite sua cidade">
                                                            </div>
                                                            <div class="col-md-2 offset-md-2">
                                                                <label for="estado">Estado:</label>
                                                               <input type="text" class="form-control" name="estado" id="estado" placeholder="Digite seu estado">
                                                           </div>
                                                        </div>

                                                        <div class="espaco"></div>


                                                        <div class="row align-items-center">
                                                            <div class="col">
                                                                <h2>Contato</h2>
                                                            </div>
                                                
                                                        </div>
                                                                <div class="espaco"></div>
                                                                <div class="row row-cols-2 ">
                                                                    <div class="col-sm-8 offset-sm-1">
                                                                        <label for="emailAl">Emailalternativo(Opcional):</label>
                                                                        <input type="email" class="form-control" name="emailAl" id="emailAl" placeholder="Digite seu email alternativo"> 
                                                                    </div>
                                                                    <div class="col-sm-2">
                                                                        <label for="telefone">Celular</label>
                                                                        <input type="number" class="form-control" name="telefone" id="telefone" placeholder="Digite o telefone">
                                                                    </div>
                                                                </div>

                                                        <div class="espaco"></div>

                                                                    <div class="row">
                                                                        <div class="col text-center">
                                                                            <div class="row">
                                                                                <div class="col text-center">
                                                                                    <button type="button" class="btn btn-primary btn-lg">Finalizar cadastro</button>
                                                                                </div>
                                                                              </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    </div>

                                                                   

                                        
                                        </div>
                                        
                                    </div>
                                </form>
                            </main>
                        </section>
                    </div>
                </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    </body>


    

</body>
</html>
